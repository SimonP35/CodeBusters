<html>
<head>
<meta charset='utf-8'>
<style>
  #mld .relation { font-variant: small-caps; font-weight: bold }
  #mld .primary { text-decoration: underline }
  #mld .foreign { font-style: oblique }
  #mld .normal { }
</style>
</head>
<body>
<div id='mld'>
<div>
  <span class='relation'>USER</span> (
    <span class='primary'>email</span>,
    <span class='normal'>password</span>,
    <span class='normal'>nickname</span>,
    <span class='normal'>created_at</span>,
    <span class='normal'>updated_at</span>
  )
</div>
<div>
  <span class='relation'>COMMENT</span> (
    <span class='foreign primary'>email</span>,
    <span class='foreign primary'>key</span>,
    <span class='normal'>content</span>,
    <span class='normal'>rating</span>,
    <span class='normal'>created_at</span>,
    <span class='normal'>updated_at</span>
  )
</div>
<div>
  <span class='relation'>ITEM</span> (
    <span class='primary'>name</span>,
    <span class='normal'>status</span>,
    <span class='foreign'>key</span>
  )
</div>
<div>
  <span class='relation'>GAME</span> (
    <span class='primary'>key</span>,
    <span class='normal'>score</span>,
    <span class='normal'>status</span>,
    <span class='normal'>created_at</span>,
    <span class='normal'>ended_at</span>,
    <span class='foreign'>email</span>
  )
</div>
</div>
</body>
</html>
